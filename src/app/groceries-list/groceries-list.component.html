<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <input type="text" 
                [(ngModel)] = "listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By: {{listFilter}}</h4>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="groceries && groceries.length" >
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary" 
                                (click) = "toggleImage()">{{showImage? 'Hide' : 'Show'}} Image</button>
                            </th>
                            <th>ITEM</th>
                            <th>CODE</th>
                            <th>QUANTITY</th>
                            <th>PRICE</th>
                            <th>GOT IT!</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let grocery of groceries">
                            <td>
                                <img id="icons" [src]="grocery.imageUrl" 
                                *ngIf = "showImage"
                                [style.width.px]="imageWidth" 
                                [style.margin.px]="imageMargin">
                            </td>
                            <td class="highlight-text">{{ grocery.groceryName }}</td>
                            <td>{{ grocery.groceryCode | lowercase }}</td>
                            <td>{{ grocery.quantity }}</td>
                            <td>{{ grocery.price | currency : 'CAD' : 'code' }}</td>
                            <td>{{ grocery.gotIt? 'YES' : 'NO' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
